<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Astronomy Picture of the Day</title>
</head>
<body>
<h1>Astronomy Picture of the Day</h1>
<div id="pictureContainer">
<img id="picture" src="">
<p id="copyright"></p>
<h2 id="title"></h2>
<p id="description"></p>
</div>
</body>
<script>
const apiKey = "vzJr6cLlgYrai4ORnjqqx1j7pFL4RjTcRWbCESqX";
const apiURL = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;
async function getAPOD() {
  const response = await fetch(apiURL);
  const data = await response.json();
  document.getElementById("picture").src = data.url;
  document.getElementById("copyright").innerText = data.copyright;
  document.getElementById("title").innerText = data.title;
  document.getElementById("description").innerText = data.explanation;
}

getAPOD();
</script>
</html>
