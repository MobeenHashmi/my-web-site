<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<style type="text/css">
body {margin: 30px;}
</style>
<title>Count and display items of a dropdown list - w3resource</title>
</head><body><form>
Select your favorite Color :
<select id="mySelect">
<option>Red</option>
<option>Green</option>
<option>Blue</option>
<option>White</option>
</select>
<input type="button" onclick="getOptions()" value="Count and Output all items">
</form>
</body>
<script>
    function getOptions() {
      var select = document.getElementById("mySelect");
      var options = select.getElementsByTagName("option");
      var output = "There are " + options.length + " options in the dropdown list.\n\n";
    
      for (var i = 0; i < options.length; i++) {
        output += options[i].text + "\n";
      }
      alert(output);
    }
    </script>
</html>
