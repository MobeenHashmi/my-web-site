<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Simple basic calculations</h1>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <br><br>
    <button id="addBtn">+</button>
    <button id="subtractBtn">-</button>
    <button id="multiplyBtn">x</button>
    <button id="divideBtn">/</button>
    <br><br>
    <input type="text" id="output">
    <script>
      var addBtn = document.getElementById("addBtn");
      var subtractBtn = document.getElementById("subtractBtn");
      var multiplyBtn = document.getElementById("multiplyBtn");
      var divideBtn = document.getElementById("divideBtn");
      var input1 = document.getElementById("input1");
      var input2 = document.getElementById("input2");
      var output = document.getElementById("output");

      addBtn.addEventListener("click", function() {
        calculate("add");
      });

      subtractBtn.addEventListener("click", function() {
        calculate("subtract");
      });

      multiplyBtn.addEventListener("click", function() {
        calculate("multiply");
      });

      divideBtn.addEventListener("click", function() {
        calculate("divide");
      });

      function calculate(operation) {
        var num1 = parseFloat(input1.value);
        var num2 = parseFloat(input2.value);
        switch (operation) {
          case "add":
            output.value = num1 + num2;
            break;
          case "subtract":
            output.value = num1 - num2;
            break;
          case "multiply":
            output.value = num1 * num2;
            break;
          case "divide":
            output.value = num1 / num2;
            break;
          default:
            break;
        }
      }
    </script>
  </body>
</html>
