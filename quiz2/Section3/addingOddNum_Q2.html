<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Odd Numbers || Q2</title>
</head>

<body>
    <h1>Enter 5 digits and get sum of odd numbers</h1>
    <input type="number" id="inp" name="input" value="">
    <button type="button" onclick="addOddNum()">calculate odd number</button>
    <p id="result"></p>
</body>
<script>
    function addOddNum() {
        const inputNumber = document.getElementById("inp").value;
        const result = document.getElementById("result");
        const number = inputNumber;
        const len = inputNumber.split("") 
        let add = 0;
        if (len.length === 5) {
            for (let i = 0; i < number.length; i++) {
                const digit = parseInt(number[i]);
                if (digit % 2 !== 0) {
                    add += digit;
                }
            }
            result.innerHTML = "The add of odd numbers is: " + add;
        }
        else {
            result.innerHTML = "Please Enter at least 5 digits";
        }
       
    }

</script>

</html>
